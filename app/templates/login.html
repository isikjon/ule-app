{% extends "base.html" %}

{% block content %}
<div x-data="loginForm()" class="glass-card rounded-3xl p-8 shadow-2xl animate-bounce-in">
    <!-- Header -->
    <div class="text-center mb-8">
        <div class="logo-container">
            <img src="https://wazir.kg/static/ule.jpg" alt="ULE Logo" class="logo">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Войти</h1>
        <p class="text-gray-600">Сервис для размещения услуг специалистов</p>
    </div>

    <!-- Login Form -->
    <form @submit.prevent="login()" class="space-y-6">
        <!-- Phone Input -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Номер телефона</label>
            <div class="phone-input">
                <span class="phone-prefix">+7</span>
                <input
                    x-model="phone"
                    type="tel"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200"
                    placeholder="(000)000-00-00"
                    maxlength="15"
                    required
                >
            </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Пароль</label>
            <div class="relative">
                <input
                    x-model="password"
                    type="password"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 pr-12"
                    placeholder="Введите пароль"
                    required
                >
                <button type="button" class="password-toggle text-gray-400">
                    <i class="fas fa-eye-slash"></i>
                </button>
            </div>
        </div>

        <!-- Submit Button -->
        <button
            type="submit"
            :disabled="loading"
            class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
            <span x-show="!loading">Войти</span>
            <span x-show="loading" class="animate-spin">
                <i class="fas fa-spinner"></i>
            </span>
        </button>
    </form>

    <!-- Links -->
    <div class="mt-8 text-center space-y-4">
        <div class="text-right">
            <a href="/reset-password" class="text-gray-500 hover:text-gray-700 transition-colors text-sm">
                Забыли пароль?
            </a>
        </div>
        <div class="text-center">
            <span class="text-gray-600">У вас нет аккаунт? </span>
            <a href="/register" class="font-semibold text-green-600 hover:text-green-700 transition-colors">
                Создать профиль
            </a>
        </div>
    </div>

    <!-- Error Message -->
    <div x-show="error" x-transition class="mt-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle text-red-400"></i>
            <span class="text-red-300 text-sm" x-text="error"></span>
        </div>
    </div>

    <!-- Success Message -->
    <div x-show="success" x-transition class="mt-6 p-4 bg-green-500/20 border border-green-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle text-green-400"></i>
            <span class="text-green-300 text-sm" x-text="success"></span>
        </div>
    </div>
</div>

<script>
function loginForm() {
    return {
        phone: '',
        password: '',
        loading: false,
        error: '',
        success: '',

        async login() {
            this.loading = true;
            this.error = '';
            this.success = '';

            try {
                const fullPhone = '+7' + this.phone.replace(/\D/g, '');

                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: fullPhone,
                        password: this.password
                    })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    this.success = data.message;
                    console.log('Login successful, received token:', data.token ? data.token.substring(0, 20) + '...' : 'No token received');
                    
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                        console.log('Token saved to localStorage');
                        
                        // Проверяем, что токен сохранился
                        const savedToken = localStorage.getItem('auth_token');
                        console.log('Verification - Token in localStorage:', savedToken ? savedToken.substring(0, 20) + '...' : 'Failed to save token');
                    } else {
                        console.error('No token received from server!');
                        this.error = 'Сервер не вернул токен авторизации';
                        this.loading = false;
                        return;
                    }
                    
                    if (data.user) {
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        console.log('User data saved:', data.user);
                    }

                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    console.error('Login failed:', data);
                    this.error = data.detail || 'Ошибка входа';
                }
            } catch (error) {
                this.error = 'Ошибка сети. Попробуйте позже.';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
