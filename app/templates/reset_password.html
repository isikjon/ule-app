{% extends "base.html" %}

{% block content %}
<div x-data="resetForm()" class="glass-card rounded-3xl p-8 shadow-2xl animate-bounce-in">
    <!-- Header -->
    <div class="text-center mb-8">
        <div class="logo-container">
            <img src="https://wazir.kg/static/ule.jpg" alt="ULE Logo" class="logo">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Восстановление пароля</h1>
        <div class="flex justify-center space-x-2 mb-4">
            <div :class="step >= 1 ? 'bg-green-600' : 'bg-gray-300'" class="w-3 h-3 rounded-full transition-colors animate-pulse-glow"></div>
            <div :class="step >= 2 ? 'bg-green-600' : 'bg-gray-300'" class="w-3 h-3 rounded-full transition-colors animate-pulse-glow"></div>
            <div :class="step >= 3 ? 'bg-green-600' : 'bg-gray-300'" class="w-3 h-3 rounded-full transition-colors animate-pulse-glow"></div>
        </div>
    </div>

    <!-- Step 1: Phone Input -->
    <div x-show="step === 1" x-transition class="space-y-6">
        <div class="text-center mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Введите номер телефона</h2>
            <p class="text-gray-600">Мы отправим SMS с кодом подтверждения</p>
        </div>

        <form @submit.prevent="requestCode()" class="space-y-6">
            <div class="phone-input">
                <span class="phone-prefix">+7</span>
                <input
                    x-model="phone"
                    type="tel"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200"
                    placeholder="(000)000-00-00"
                    maxlength="15"
                    required
                >
            </div>

            <button
                type="submit"
                :disabled="loading"
                class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
            >
                <span x-show="!loading">Отправить код</span>
                <span x-show="loading" class="animate-spin">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>
        </form>
    </div>

    <!-- Step 2: SMS Code -->
    <div x-show="step === 2" x-transition class="space-y-6">
        <div class="text-center mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Введите SMS код</h2>
            <p class="text-gray-600">Код отправлен на <span class="font-semibold text-green-600" x-text="phone"></span></p>
        </div>

        <form @submit.prevent="verifyCode()" class="space-y-6">
            <input
                x-model="smsCode"
                type="text"
                class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 text-center text-2xl font-mono tracking-widest"
                placeholder="1111"
                maxlength="4"
                required
            >

            <button
                type="submit"
                :disabled="loading"
                class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
            >
                <span x-show="!loading">Подтвердить</span>
                <span x-show="loading" class="animate-spin">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>
        </form>

        <div class="text-center">
            <button @click="step = 1" class="text-gray-500 hover:text-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Изменить номер
            </button>
        </div>
    </div>

    <!-- Step 3: New Password -->
    <div x-show="step === 3" x-transition class="space-y-6">
        <div class="text-center mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Новый пароль</h2>
            <p class="text-gray-600">Создайте новый пароль для вашего аккаунта</p>
        </div>

        <form @submit.prevent="resetPassword()" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Пароль</label>
                <div class="relative">
                                    <input
                    x-model="password"
                    type="password"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 pr-12"
                    placeholder="Введите пароль"
                    minlength="6"
                    required
                >
                    <button type="button" class="password-toggle text-gray-400">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Повторите пароль</label>
                <div class="relative">
                                    <input
                    x-model="confirmPassword"
                    type="password"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 pr-12"
                    placeholder="Введите пароль еще раз"
                    minlength="6"
                    required
                >
                    <button type="button" class="password-toggle text-gray-400">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <button
                type="submit"
                :disabled="loading || password !== confirmPassword || password.length < 6"
                class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
            >
                <span x-show="!loading">Сбросить пароль</span>
                <span x-show="loading" class="animate-spin">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>
        </form>

        <div class="text-center">
            <button @click="step = 2" class="text-gray-500 hover:text-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Назад
            </button>
        </div>
    </div>

    <!-- Links -->
    <div class="mt-8 text-center">
        <a href="/login" class="text-gray-600 hover:text-gray-800 transition-colors">
            Вспомнили пароль? <span class="font-semibold text-green-600">Войти</span>
        </a>
    </div>

    <!-- Error Message -->
    <div x-show="error" x-transition class="mt-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle text-red-400"></i>
            <span class="text-red-300 text-sm" x-text="error"></span>
        </div>
    </div>

    <!-- Success Message -->
    <div x-show="success" x-transition class="mt-6 p-4 bg-green-500/20 border border-green-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle text-green-400"></i>
            <span class="text-green-300 text-sm" x-text="success"></span>
        </div>
    </div>
</div>

<script>
function resetForm() {
    return {
        step: 1,
        phone: '',
        smsCode: '',
        password: '',
        confirmPassword: '',
        loading: false,
        error: '',
        success: '',

        async requestCode() {
            this.loading = true;
            this.error = '';

            try {
                const fullPhone = '+7' + this.phone.replace(/\D/g, '');

                const response = await fetch('/api/v1/auth/request-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: fullPhone
                    })
                });

                const data = await response.json();

                if (data.success) {
                    this.step = 2;
                } else {
                    this.error = data.detail || 'Ошибка отправки кода';
                }
            } catch (error) {
                this.error = 'Ошибка сети. Попробуйте позже.';
            } finally {
                this.loading = false;
            }
        },

        async verifyCode() {
            this.loading = true;
            this.error = '';

            try {
                const fullPhone = '+7' + this.phone.replace(/\D/g, '');

                const response = await fetch('/api/v1/auth/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: fullPhone,
                        code: this.smsCode
                    })
                });

                const data = await response.json();

                if (data.success) {
                    this.step = 3;
                } else {
                    this.error = data.detail || 'Неверный код';
                }
            } catch (error) {
                this.error = 'Ошибка сети. Попробуйте позже.';
            } finally {
                this.loading = false;
            }
        },

        async resetPassword() {
            this.loading = true;
            this.error = '';

            try {
                const fullPhone = '+7' + this.phone.replace(/\D/g, '');

                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: fullPhone,
                        password: this.password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    this.success = data.message;

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    this.error = data.detail || 'Ошибка сброса пароля';
                }
            } catch (error) {
                this.error = 'Ошибка сети. Попробуйте позже.';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
