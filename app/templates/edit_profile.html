{% extends "base.html" %}

{% block content %}
<div x-data="editProfile()" class="glass-card rounded-3xl p-8 shadow-2xl animate-bounce-in">
    <!-- Header -->
    <div class="text-center mb-8">
        <div class="logo-container">
            <img src="https://wazir.kg/static/ule.jpg" alt="ULE Logo" class="logo">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Редактировать профиль</h1>
        <p class="text-gray-600">Обновите информацию о себе</p>
    </div>

    <!-- Profile Form -->
    <form @submit.prevent="saveProfile()" class="space-y-6">
        <!-- Avatar -->
        <div class="text-center">
            <div class="w-24 h-24 mx-auto bg-gray-200 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-user text-4xl text-gray-400"></i>
            </div>
            <button type="button" class="text-green-600 hover:text-green-700 text-sm font-medium">
                <i class="fas fa-camera mr-2"></i>Изменить фото
            </button>
        </div>

        <!-- Name Fields -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Имя</label>
                <input
                    x-model="profile.name"
                    type="text"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200"
                    placeholder="Введите имя"
                >
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Фамилия</label>
                <input
                    x-model="profile.surname"
                    type="text"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200"
                    placeholder="Введите фамилию"
                >
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Отчество</label>
                <input
                    x-model="profile.patronymic"
                    type="text"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200"
                    placeholder="Введите отчество"
                >
            </div>
        </div>

        <!-- Contact Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <div class="relative">
                    <input
                        x-model="profile.email"
                        type="email"
                        class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 pr-10"
                        placeholder="Введите email"
                    >
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-pencil"></i>
                    </button>
                </div>
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Дата рождения</label>
                <input
                    x-model="profile.dateOfBirth"
                    type="date"
                    class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200"
                >
            </div>
        </div>

        <!-- Phone and City -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Номер телефона</label>
                <div class="phone-input">
                    <span class="phone-prefix">+7</span>
                    <input
                        x-model="profile.phone"
                        type="tel"
                        class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200"
                        placeholder="(000)000-00-00"
                        readonly
                    >
                </div>
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Город</label>
                <div class="relative">
                    <select x-model="profile.city" class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 appearance-none pr-10">
                        <option value="">Выбрать город</option>
                        <option value="moscow">Москва</option>
                        <option value="spb">Санкт-Петербург</option>
                        <option value="novosibirsk">Новосибирск</option>
                        <option value="ekaterinburg">Екатеринбург</option>
                        <option value="kazan">Казань</option>
                        <option value="suntar">Сунтар</option>
                        <option value="nyurba">Нюрба</option>
                        <option value="vilyuisk">Вилюйск</option>
                        <option value="verkhnevilyuisk">Верхневилюйск</option>
                        <option value="yakutsk">Якутск</option>
                    </select>
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Change Section -->
        <div class="border-t pt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Смена пароля</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Старый пароль</label>
                    <div class="relative">
                        <input
                            x-model="passwords.oldPassword"
                            type="password"
                            class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 pr-12"
                            placeholder="Введите старый пароль"
                        >
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Новый пароль</label>
                    <div class="relative">
                        <input
                            x-model="passwords.newPassword"
                            type="password"
                            class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 pr-12"
                            placeholder="Введите новый пароль"
                        >
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Profile -->
        <div class="border-t pt-6">
            <button type="button" @click="showDeleteConfirm = true" class="text-red-600 hover:text-red-700 font-medium flex items-center space-x-2">
                <i class="fas fa-trash"></i>
                <span>Удалить профиль</span>
            </button>
        </div>

        <!-- Save Button -->
        <button
            type="submit"
            :disabled="loading"
            class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
            <span x-show="!loading">Сохранить изменения</span>
            <span x-show="loading" class="animate-spin">
                <i class="fas fa-spinner"></i>
            </span>
        </button>
    </form>

    <!-- Back Button -->
    <div class="mt-6 text-center">
        <button @click="goBack()" class="text-gray-500 hover:text-gray-700 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Назад
        </button>
    </div>

    <!-- Success Message -->
    <div x-show="success" x-transition class="mt-6 p-4 bg-green-500/20 border border-green-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle text-green-400"></i>
            <span class="text-green-300 text-sm" x-text="success"></span>
        </div>
    </div>

    <!-- Error Message -->
    <div x-show="error" x-transition class="mt-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle text-red-400"></i>
            <span class="text-red-300 text-sm" x-text="error"></span>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div x-show="showDeleteConfirm" x-transition class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Удалить профиль?</h3>
            <p class="text-gray-600 mb-6">Это действие нельзя отменить. Все ваши данные будут удалены навсегда.</p>
            <div class="flex space-x-3">
                <button @click="showDeleteConfirm = false" class="flex-1 py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    Отмена
                </button>
                <button @click="deleteProfile()" class="flex-1 py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    Удалить
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function editProfile() {
    return {
        profile: {
            name: '',
            surname: '',
            patronymic: '',
            email: '',
            dateOfBirth: '',
            phone: '',
            city: ''
        },
        passwords: {
            oldPassword: '',
            newPassword: ''
        },
        loading: false,
        success: '',
        error: '',
        showDeleteConfirm: false,

        init() {
            this.loadProfile();
        },

        async loadProfile() {
            try {
                const userData = localStorage.getItem('user_data');
                if (userData) {
                    const user = JSON.parse(userData);
                    this.profile.name = user.name || '';
                    this.profile.phone = user.phone || '';
                    this.profile.city = user.city || '';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        },

        async saveProfile() {
            this.loading = true;
            this.error = '';
            this.success = '';

            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    throw new Error('Не авторизован');
                }

                const response = await fetch('/api/v1/auth/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: this.profile.name,
                        surname: this.profile.surname,
                        patronymic: this.profile.patronymic,
                        email: this.profile.email,
                        date_of_birth: this.profile.dateOfBirth,
                        city: this.profile.city
                    })
                });

                if (response.ok) {
                    this.success = 'Профиль успешно обновлен';
                    
                    // Обновляем данные в localStorage
                    const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
                    userData.name = this.profile.name;
                    userData.city = this.profile.city;
                    localStorage.setItem('user_data', JSON.stringify(userData));
                } else {
                    const data = await response.json();
                    this.error = data.detail || 'Ошибка обновления профиля';
                }
            } catch (error) {
                this.error = 'Ошибка сети. Попробуйте позже.';
            } finally {
                this.loading = false;
            }
        },

        async deleteProfile() {
            this.loading = true;
            this.error = '';

            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    throw new Error('Не авторизован');
                }

                const response = await fetch('/api/v1/auth/delete-profile', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                    window.location.href = '/login';
                } else {
                    const data = await response.json();
                    this.error = data.detail || 'Ошибка удаления профиля';
                }
            } catch (error) {
                this.error = 'Ошибка сети. Попробуйте позже.';
            } finally {
                this.loading = false;
                this.showDeleteConfirm = false;
            }
        },

        goBack() {
            window.history.back();
        }
    }
}
</script>
{% endblock %}
