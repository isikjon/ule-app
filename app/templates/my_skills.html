{% extends "base.html" %}

{% block content %}
<div x-data="mySkills()" class="glass-card rounded-3xl p-8 shadow-2xl animate-bounce-in">
    <!-- Header -->
    <div class="text-center mb-8">
        <div class="logo-container">
            <img src="https://wazir.kg/static/ule.jpg" alt="ULE Logo" class="logo">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Мои навыки</h1>
        <p class="text-gray-600">Выберите услуги, которые вы можете предоставлять</p>
    </div>

    <!-- Skills Selection -->
    <div class="space-y-4">
        <template x-for="skill in skills" :key="skill.value">
            <label class="flex items-center space-x-4 p-4 bg-white border border-gray-200 rounded-xl cursor-pointer hover:border-green-300 transition-colors">
                <div class="flex items-center justify-center w-6 h-6">
                    <div :class="skill.selected ? 'bg-green-600' : 'bg-gray-300'" class="w-5 h-5 rounded-full transition-colors flex items-center justify-center">
                        <i x-show="skill.selected" class="fas fa-check text-white text-xs"></i>
                    </div>
                </div>
                <span class="text-gray-800 font-medium" x-text="skill.label"></span>
                <input
                    type="checkbox"
                    x-model="skill.selected"
                    class="sr-only"
                >
            </label>
        </template>
    </div>

    <!-- Additional Info -->
    <div class="mt-8 space-y-4">
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Описание ваших услуг</label>
            <textarea
                x-model="description"
                rows="3"
                class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200 resize-none"
                placeholder="Расскажите о своем опыте и специализации..."
            ></textarea>
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Почасовая ставка (₽)</label>
            <input
                x-model="hourlyRate"
                type="number"
                min="0"
                step="50"
                class="input-focus w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-200"
                placeholder="0"
            >
        </div>
    </div>

    <!-- Save Button -->
    <div class="mt-8">
        <button
            @click="saveSkills()"
            :disabled="loading || selectedSkills.length === 0"
            class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
            <span x-show="!loading">Сохранить навыки</span>
            <span x-show="loading" class="animate-spin">
                <i class="fas fa-spinner"></i>
            </span>
        </button>
    </div>

    <!-- Back Button -->
    <div class="mt-6 text-center">
        <button @click="goBack()" class="text-gray-500 hover:text-gray-700 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Назад
        </button>
    </div>

    <!-- Success Message -->
    <div x-show="success" x-transition class="mt-6 p-4 bg-green-500/20 border border-green-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle text-green-400"></i>
            <span class="text-green-300 text-sm" x-text="success"></span>
        </div>
    </div>

    <!-- Error Message -->
    <div x-show="error" x-transition class="mt-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle text-red-400"></i>
            <span class="text-red-300 text-sm" x-text="error"></span>
        </div>
    </div>
</div>

<script>
function mySkills() {
    return {
        skills: [
            { value: 'movers', label: 'Грузчики, грузоперевозки', selected: false },
            { value: 'computer_help', label: 'Компьютерная помощь', selected: false },
            { value: 'beauty_health', label: 'Красота, здоровье', selected: false },
            { value: 'handyman', label: 'Мастер на час', selected: false },
            { value: 'household_help', label: 'Помощь в хозяйстве', selected: false },
            { value: 'laborers', label: 'Разнорабочие', selected: false },
            { value: 'appliance_repair', label: 'Ремонт бытовой техники', selected: false },
            { value: 'construction', label: 'Ремонт и строительство', selected: false },
            { value: 'tutoring', label: 'Репетиторы, обучение', selected: false },
            { value: 'plumbing', label: 'Сантехника', selected: false },
            { value: 'furniture', label: 'Сборка и ремонт мебели', selected: false },
            { value: 'cleaning', label: 'Уборка, клининг', selected: false },
            { value: 'electrical', label: 'Электрика', selected: false },
            { value: 'legal', label: 'Юридическая помощь', selected: false },
            { value: 'other', label: 'Другое', selected: false }
        ],
        description: '',
        hourlyRate: null,
        loading: false,
        success: '',
        error: '',

        get selectedSkills() {
            return this.skills.filter(skill => skill.selected).map(skill => skill.value);
        },

        async init() {
            await this.loadCurrentSkills();
        },

        async loadCurrentSkills() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) return;

                const response = await fetch('/api/v1/tasks/service-offer', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    this.description = data.description || '';
                    this.hourlyRate = data.hourly_rate || null;
                    
                    // Mark selected skills
                    if (data.service_categories) {
                        this.skills.forEach(skill => {
                            skill.selected = data.service_categories.includes(skill.value);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        },

        async saveSkills() {
            this.loading = true;
            this.error = '';
            this.success = '';

            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    throw new Error('Не авторизован');
                }

                const response = await fetch('/api/v1/tasks/service-offer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        service_categories: this.selectedSkills,
                        description: this.description,
                        hourly_rate: this.hourlyRate
                    })
                });

                if (response.ok) {
                    this.success = 'Навыки успешно сохранены!';
                    
                    setTimeout(() => {
                        this.success = '';
                    }, 3000);
                } else {
                    const data = await response.json();
                    this.error = data.detail || 'Ошибка сохранения навыков';
                }
            } catch (error) {
                this.error = 'Ошибка сети. Попробуйте позже.';
            } finally {
                this.loading = false;
            }
        },

        goBack() {
            window.history.back();
        }
    }
}
</script>
{% endblock %}
