{% extends "base.html" %}

{% block content %}
<div x-data="mySkills()" class="glass-card rounded-3xl p-8 shadow-2xl animate-bounce-in pb-20">
    <!-- Header -->
    <div class="text-center mb-8">
        <div class="logo-container">
            <img src="https://wazir.kg/static/ule.jpg" alt="ULE Logo" class="logo">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Мои навыки</h1>
        <p class="text-gray-600">Выберите услуги, которые вы можете предоставлять</p>
    </div>

    <!-- Skills Selection -->
    <div class="space-y-4">
        <template x-for="skill in skills" :key="skill.value">
            <label class="flex items-center space-x-4 p-4 bg-white border border-gray-200 rounded-xl cursor-pointer hover:border-green-300 transition-colors">
                <div class="flex items-center justify-center w-6 h-6">
                    <div :class="skill.selected ? 'bg-green-600' : 'bg-gray-300'" class="w-5 h-5 rounded-full transition-colors flex items-center justify-center">
                        <i x-show="skill.selected" class="fas fa-check text-white text-xs"></i>
                    </div>
                </div>
                <span class="text-gray-800 font-medium" x-text="skill.label"></span>
                <input
                    type="checkbox"
                    x-model="skill.selected"
                    class="sr-only"
                >
            </label>
        </template>
    </div>



    <!-- Save Button -->
    <div class="mt-8">
        <button
            @click="saveSkills()"
            :disabled="loading || selectedSkills.length === 0"
            class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
            <span x-show="!loading">Сохранить навыки</span>
            <span x-show="loading" class="animate-spin">
                <i class="fas fa-spinner"></i>
            </span>
        </button>
    </div>

    <!-- Back Button -->
    <div class="mt-6 text-center">
        <button onclick="window.goBackToProfile('performer')" class="text-gray-500 hover:text-gray-700 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Назад
        </button>
    </div>

    <!-- Success Message -->
    <div x-show="success" x-transition class="mt-6 p-4 bg-green-500/20 border border-green-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle text-green-400"></i>
            <span class="text-green-300 text-sm" x-text="success"></span>
        </div>
    </div>

    <!-- Error Message -->
    <div x-show="error" x-transition class="mt-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl animate-slide-up">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle text-red-400"></i>
            <span class="text-red-300 text-sm" x-text="error"></span>
        </div>
    </div>
</div>

<script>
function mySkills() {
    return {
        skills: [
            { value: 'movers', label: 'Грузчики, грузоперевозки', selected: false },
            { value: 'computer_help', label: 'Компьютерная помощь', selected: false },
            { value: 'beauty_health', label: 'Красота, здоровье', selected: false },
            { value: 'handyman', label: 'Мастер на час', selected: false },
            { value: 'household_help', label: 'Помощь в хозяйстве', selected: false },
            { value: 'laborers', label: 'Разнорабочие', selected: false },
            { value: 'appliance_repair', label: 'Ремонт бытовой техники', selected: false },
            { value: 'construction', label: 'Ремонт и строительство', selected: false },
            { value: 'tutoring', label: 'Репетиторы, обучение', selected: false },
            { value: 'plumbing', label: 'Сантехника', selected: false },
            { value: 'furniture', label: 'Сборка и ремонт мебели', selected: false },
            { value: 'cleaning', label: 'Уборка, клининг', selected: false },
            { value: 'electrical', label: 'Электрика', selected: false },
            { value: 'legal', label: 'Юридическая помощь', selected: false },
            { value: 'other', label: 'Другое', selected: false }
        ],
        loading: false,
        success: '',
        error: '',

        get selectedSkills() {
            return this.skills.filter(skill => skill.selected).map(skill => skill.value);
        },

        async init() {
            console.log('Initializing my-skills page...');
            const token = localStorage.getItem('auth_token');
            console.log('Token on init:', token ? token.substring(0, 20) + '...' : 'No token');
            
            if (!token) {
                console.error('No auth token found, redirecting to login');
                this.error = 'Не авторизован. Пожалуйста, войдите в систему.';
                return;
            }
            
            await this.loadCurrentSkills();
        },

        async loadCurrentSkills() {
            try {
                const token = localStorage.getItem('auth_token');
                console.log('Loading skills - Token:', token ? token.substring(0, 20) + '...' : 'No token');
                
                if (!token) {
                    console.warn('No token found, skipping skills loading');
                    return; // Просто не загружаем навыки, если нет токена
                }

                const response = await fetch('/api/v1/tasks/service-offer', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Loaded skills data:', data);
                    
                    // Mark selected skills
                    if (data.service_categories && Array.isArray(data.service_categories)) {
                        this.skills.forEach(skill => {
                            skill.selected = data.service_categories.includes(skill.value);
                        });
                    }
                } else if (response.status === 404) {
                    // Если нет данных, оставляем все навыки невыбранными
                    console.log('No existing skills found, starting fresh');
                } else if (response.status === 401) {
                    console.error('Token invalid, clearing localStorage');
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                    this.error = 'Сессия истекла. Пожалуйста, войдите заново.';
                } else {
                    console.error('Error loading skills:', response.status, response.statusText);
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Error details:', errorData);
                }
            } catch (error) {
                console.error('Error loading skills:', error);
                this.error = 'Ошибка загрузки навыков: ' + error.message;
            }
        },

        async saveSkills() {
            this.loading = true;
            this.error = '';
            this.success = '';

            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    throw new Error('Не авторизован');
                }

                const requestData = {
                    service_categories: this.selectedSkills
                };
                console.log('Sending skills data:', requestData);

                const response = await fetch('/api/v1/tasks/service-offer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    this.success = 'Навыки успешно сохранены!';
                    
                    setTimeout(() => {
                        this.success = '';
                    }, 3000);
                } else {
                    try {
                        const data = await response.json();
                        if (data.detail) {
                            if (typeof data.detail === 'string') {
                                this.error = data.detail;
                            } else if (data.detail.message) {
                                this.error = data.detail.message;
                            } else {
                                this.error = 'Ошибка валидации данных';
                            }
                        } else {
                            this.error = `Ошибка ${response.status}: ${response.statusText}`;
                        }
                    } catch (parseError) {
                        this.error = `Ошибка ${response.status}: ${response.statusText}`;
                    }
                }
            } catch (error) {
                this.error = 'Ошибка сети. Попробуйте позже.';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>

<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
    <div class="max-w-md mx-auto">
        <div class="flex justify-around items-center py-3">
            <a href="/search" class="flex flex-col items-center space-y-1">
                <div class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                    <i class="ri-search-line text-gray-600 text-sm"></i>
                </div>
                <span class="text-xs text-gray-600">Поиск</span>
            </a>
            
            <a href="/create-task" class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center shadow-lg">
                <i class="ri-add-line text-white text-lg"></i>
            </a>
            
            <a href="/profile" class="flex flex-col items-center space-y-1">
                <div class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                    <i class="ri-user-line text-gray-600 text-sm"></i>
                </div>
                <span class="text-xs text-gray-600">Профиль</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
