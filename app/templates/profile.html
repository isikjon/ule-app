{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-white">
    <!-- Header with Role Selector -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-md mx-auto px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-lg font-semibold text-gray-900">Профиль</h1>
                <button class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                    <i class="ri-settings-3-line text-gray-600 text-sm"></i>
                </button>
            </div>
            
            <!-- Role Selector -->
            <div class="bg-gray-100 rounded-lg p-1">
                <div class="flex">
                    <button class="flex-1 py-2 px-4 text-sm font-medium text-gray-600 rounded-md">
                        Заказчик
                    </button>
                    <button class="flex-1 py-2 px-4 text-sm font-medium bg-blue-500 text-white rounded-md">
                        Исполнитель
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Info Section -->
    <div class="max-w-md mx-auto px-4 py-6">
        <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 border-2 border-gray-300 rounded-full flex items-center justify-center">
                    <i class="ri-user-line text-gray-400 text-xl"></i>
                </div>
                <div class="flex-1">
                    <div class="flex items-center space-x-2 mb-1">
                        <h2 class="text-lg font-semibold text-gray-900" id="profileName">Рапа Петров</h2>
                        <div class="w-4 h-4 border border-green-500 rounded-full flex items-center justify-center">
                            <i class="ri-check-line text-green-500 text-xs"></i>
                        </div>
                    </div>
                    <p class="text-gray-600" id="profilePhone">79659943581</p>
                </div>
            </div>
        </div>

        <!-- Menu Options -->
        <div class="space-y-2">
            <a href="/performer-settings" class="flex items-center justify-between p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                        <i class="ri-tools-line text-gray-600 text-sm"></i>
                    </div>
                    <span class="text-gray-900 font-medium">Настройки исполнителя</span>
                </div>
                <i class="ri-arrow-right-s-line text-gray-400 text-sm"></i>
            </a>

            <a href="/my-skills" class="flex items-center justify-between p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                        <i class="ri-flashlight-line text-gray-600 text-sm"></i>
                    </div>
                    <span class="text-gray-900 font-medium">Мои навыки</span>
                </div>
                <i class="ri-arrow-right-s-line text-gray-400 text-sm"></i>
            </a>

            <a href="/notifications" class="flex items-center justify-between p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                        <i class="ri-notification-3-line text-gray-600 text-sm"></i>
                    </div>
                    <span class="text-gray-900 font-medium">Уведомления</span>
                </div>
                <i class="ri-arrow-right-s-line text-gray-400 text-sm"></i>
            </a>

            <a href="/about" class="flex items-center justify-between p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 border border-gray-400 rounded-full flex items-center justify-center">
                        <i class="ri-information-line text-gray-600 text-xs"></i>
                    </div>
                    <span class="text-gray-900 font-medium">О приложении</span>
                </div>
                <i class="ri-arrow-right-s-line text-gray-400 text-sm"></i>
            </a>

            <a href="/support" class="flex items-center justify-between p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                        <i class="ri-customer-service-2-line text-gray-600 text-sm"></i>
                    </div>
                    <span class="text-gray-900 font-medium">Тех поддержка</span>
                </div>
                <i class="ri-arrow-right-s-line text-gray-400 text-sm"></i>
            </a>

            <button onclick="logout()" class="w-full flex items-center justify-between p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors text-left">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 border border-red-500 rounded flex items-center justify-center">
                        <i class="ri-logout-box-r-line text-red-500 text-sm"></i>
                    </div>
                    <span class="text-red-500 font-medium">Выйти</span>
                </div>
                <i class="ri-arrow-right-s-line text-gray-400 text-sm"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="max-w-md mx-auto">
            <div class="flex justify-around items-center py-3">
                <a href="/search" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                        <i class="ri-search-line text-gray-600 text-sm"></i>
                    </div>
                </a>
                
                <a href="/create-task" class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center shadow-lg">
                    <i class="ri-add-line text-white text-lg"></i>
                </a>
                
                <a href="/profile" class="flex flex-col items-center space-y-1">
                    <div class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center">
                        <i class="ri-user-line text-gray-600 text-sm"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function logout() {
    localStorage.removeItem('auth_token');
    localStorage.removeItem('user_data');
    window.location.href = '/login';
}

document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('auth_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }

    const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
    
    if (userData.name) {
        document.getElementById('profileName').textContent = userData.name;
    }
    if (userData.phone) {
        document.getElementById('profilePhone').textContent = userData.phone;
    }
});
</script>
{% endblock %}
