{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button onclick="window.goBackToProfile('performer')" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </button>
                    <h1 class="text-xl font-bold text-gray-800">Настройки исполнителя</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-6">
        <div x-data="performerSettings()" x-init="init()" class="space-y-6">
            <!-- Profile Information -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Личная информация</h2>
                
                <form @submit.prevent="updateProfile" class="space-y-6">
                    <!-- First Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Имя
                        </label>
                        <input
                            x-model="profile.first_name"
                            type="text"
                            required
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                            placeholder="Введите ваше имя"
                        >
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Фамилия
                        </label>
                        <input
                            x-model="profile.last_name"
                            type="text"
                            required
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                            placeholder="Введите вашу фамилию"
                        >
                    </div>



                    <!-- Phone (readonly) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Номер телефона
                        </label>
                        <input
                            x-model="profile.phone"
                            type="text"
                            readonly
                            class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl text-gray-600 cursor-not-allowed"
                        >
                        <p class="text-sm text-gray-500 mt-1">Номер телефона нельзя изменить</p>
                    </div>

                    <!-- City -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Город
                        </label>
                        <select
                            x-model="profile.city"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                        >
                            <option value="">Выберите город</option>
                            <option value="Якутск">Якутск</option>
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                            <option value="Новосибирск">Новосибирск</option>
                            <option value="Екатеринбург">Екатеринбург</option>
                            <option value="Казань">Казань</option>
                            <option value="Нижний Новгород">Нижний Новгород</option>
                            <option value="Челябинск">Челябинск</option>
                            <option value="Самара">Самара</option>
                            <option value="Омск">Омск</option>
                        </select>
                    </div>

                    <!-- Save Button -->
                    <div class="flex space-x-4">
                        <button
                            type="submit"
                            :disabled="updating"
                            class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-6 rounded-xl font-medium hover:from-green-600 hover:to-green-700 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                        >
                            <span x-show="!updating">
                                <i class="fas fa-save mr-2"></i>Сохранить изменения
                            </span>
                            <span x-show="updating">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Сохранение...
                            </span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Change Password -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Изменение пароля</h2>
                
                <form @submit.prevent="changePassword" class="space-y-6">
                    <!-- Current Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Текущий пароль
                        </label>
                        <div class="relative">
                            <input
                                x-model="passwordData.current_password"
                                :type="showCurrentPassword ? 'text' : 'password'"
                                required
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300 pr-12"
                                placeholder="Введите текущий пароль"
                            >
                            <button
                                type="button"
                                @click="showCurrentPassword = !showCurrentPassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            >
                                <i :class="showCurrentPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-gray-400"></i>
                            </button>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Новый пароль
                        </label>
                        <div class="relative">
                            <input
                                x-model="passwordData.new_password"
                                :type="showNewPassword ? 'text' : 'password'"
                                required
                                minlength="6"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300 pr-12"
                                placeholder="Введите новый пароль"
                            >
                            <button
                                type="button"
                                @click="showNewPassword = !showNewPassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            >
                                <i :class="showNewPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-gray-400"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Минимум 6 символов</p>
                    </div>

                    <!-- Confirm New Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Подтвердите новый пароль
                        </label>
                        <div class="relative">
                            <input
                                x-model="passwordData.confirm_password"
                                :type="showConfirmPassword ? 'text' : 'password'"
                                required
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300 pr-12"
                                placeholder="Подтвердите новый пароль"
                            >
                            <button
                                type="button"
                                @click="showConfirmPassword = !showConfirmPassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            >
                                <i :class="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-gray-400"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Change Password Button -->
                    <div class="flex space-x-4">
                        <button
                            type="submit"
                            :disabled="changingPassword"
                            class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-6 rounded-xl font-medium hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                        >
                            <span x-show="!changingPassword">
                                <i class="fas fa-key mr-2"></i>Изменить пароль
                            </span>
                            <span x-show="changingPassword">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Изменение...
                            </span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Account Actions
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Дополнительные настройки</h2>
                
                <div class="space-y-4">
                    <button
                        @click="deleteAccount"
                        class="w-full flex items-center justify-between p-4 bg-red-50 border border-red-200 rounded-xl hover:bg-red-100 transition-colors text-left"
                    >
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-trash text-red-600"></i>
                            </div>
                            <div>
                                <span class="font-medium text-red-800">Удалить профиль</span>
                                <p class="text-sm text-red-600">Безвозвратно удалить ваш аккаунт</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-red-400"></i>
                    </button>
                </div>
            </div> -->

            <!-- Success Messages -->
            <div x-show="profileSuccess" x-transition class="bg-green-50 border border-green-200 rounded-xl p-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-check text-green-600"></i>
                    </div>
                    <p class="text-green-800">Профиль успешно обновлен!</p>
                </div>
            </div>

            <div x-show="passwordSuccess" x-transition class="bg-green-50 border border-green-200 rounded-xl p-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-check text-green-600"></i>
                    </div>
                    <p class="text-green-800">Пароль успешно изменен!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function performerSettings() {
    return {
        updating: false,
        changingPassword: false,
        profileSuccess: false,
        passwordSuccess: false,
        showCurrentPassword: false,
        showNewPassword: false,
        showConfirmPassword: false,
        profile: {
            first_name: '',
            last_name: '',
            phone: '',
            city: ''
        },
        passwordData: {
            current_password: '',
            new_password: '',
            confirm_password: ''
        },

        async init() {
            await this.loadProfile();
        },

        async loadProfile() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                console.log('🔄 Loading profile from database...');
                
                // Загружаем профиль из API
                const response = await fetch('/api/v1/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const profileData = await response.json();
                    console.log('✅ Profile loaded from database:', profileData);
                    
                    // Заполняем форму данными из БД
                    this.profile.phone = profileData.phone || '';
                    this.profile.first_name = profileData.first_name || '';
                    this.profile.last_name = profileData.last_name || '';
                    this.profile.city = profileData.city || '';
                    
                    console.log('📝 Form populated:', this.profile);
                } else {
                    console.error('❌ Error loading profile:', response.status);
                    // Fallback: декодируем токен для получения телефона
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    this.profile.phone = payload.sub;
                }
            } catch (error) {
                console.error('❌ Error loading profile:', error);
                // Fallback: декодируем токен для получения телефона
                try {
                    const token = localStorage.getItem('auth_token');
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    this.profile.phone = payload.sub;
                } catch (fallbackError) {
                    console.error('❌ Fallback failed:', fallbackError);
                    window.location.href = '/login';
                }
            }
        },

        async updateProfile() {
            try {
                this.updating = true;
                
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                console.log('💾 Saving profile to database...');
                
                // Подготавливаем данные для отправки
                const profileData = {
                    first_name: this.profile.first_name.trim(),
                    last_name: this.profile.last_name.trim(),
                    city: this.profile.city
                };
                
                console.log('📤 Sending profile data:', profileData);
                
                // Отправляем на сервер
                const response = await fetch('/api/v1/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Profile saved successfully:', result);
                    
                    // Обновляем localStorage для совместимости
                    const userData = {
                        first_name: this.profile.first_name,
                        last_name: this.profile.last_name,
                        phone: this.profile.phone,
                        city: this.profile.city,
                        name: `${this.profile.first_name} ${this.profile.last_name}`.trim()
                    };
                    localStorage.setItem('user_data', JSON.stringify(userData));
                    
                    this.profileSuccess = true;
                    setTimeout(() => {
                        this.profileSuccess = false;
                    }, 3000);
                } else {
                    const error = await response.json();
                    console.error('❌ Error saving profile:', error);
                    alert('Ошибка при сохранении профиля: ' + (error.detail || 'Неизвестная ошибка'));
                }
                
            } catch (error) {
                console.error('❌ Error updating profile:', error);
                alert('Ошибка при обновлении профиля: ' + error.message);
            } finally {
                this.updating = false;
            }
        },

        async changePassword() {
            if (this.passwordData.new_password !== this.passwordData.confirm_password) {
                alert('Пароли не совпадают');
                return;
            }

            if (this.passwordData.new_password.length < 6) {
                alert('Пароль должен содержать минимум 6 символов');
                return;
            }

            if (!this.passwordData.current_password) {
                alert('Введите текущий пароль');
                return;
            }

            try {
                this.changingPassword = true;
                
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                console.log('🔒 Changing password...');
                
                // Подготавливаем данные для смены пароля
                const passwordData = {
                    current_password: this.passwordData.current_password,
                    new_password: this.passwordData.new_password
                };
                
                // Отправляем запрос на смену пароля
                const response = await fetch('/api/v1/auth/change-password', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(passwordData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Password changed successfully:', result);
                    
                    // Очищаем форму
                    this.passwordData = {
                        current_password: '',
                        new_password: '',
                        confirm_password: ''
                    };
                    
                    this.passwordSuccess = true;
                    setTimeout(() => {
                        this.passwordSuccess = false;
                    }, 3000);
                } else {
                    const error = await response.json();
                    console.error('❌ Error changing password:', error);
                    alert('Ошибка при смене пароля: ' + (error.detail || 'Неизвестная ошибка'));
                }
                
            } catch (error) {
                console.error('❌ Error changing password:', error);
                alert('Ошибка при изменении пароля: ' + error.message);
            } finally {
                this.changingPassword = false;
            }
        },

        deleteAccount() {
            if (confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить.')) {
                if (confirm('Это действие безвозвратно удалит все ваши данные. Продолжить?')) {
                    // Здесь будет логика удаления аккаунта
                    alert('Функция удаления аккаунта будет доступна позже');
                }
            }
        }
    }
}
</script>
{% endblock %}
