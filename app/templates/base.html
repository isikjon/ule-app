    <!-- ULE Navigation System -->
    <script>
        /**
         * –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –¥–ª—è ULE –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
         * –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ—Ç –∏—Å—Ç–æ—Ä–∏—é –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ –∏ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Ä–∞–±–æ—Ç—É –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
         */

        // –°–∏—Å—Ç–µ–º–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        window.UleNavigation = {
            history: [],
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            init() {
                this.logPageVisit();
                this.setupPageUnload();
                console.log('üß≠ ULE Navigation system initialized');
            },
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ—Å–µ—â–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            logPageVisit() {
                const currentPage = {
                    url: window.location.pathname,
                    title: document.title,
                    timestamp: new Date().toISOString(),
                    referrer: document.referrer
                };
                
                this.history.push(currentPage);
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ 10 —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
                if (this.history.length > 10) {
                    this.history.shift();
                }
                
                console.log('üìç Page visit logged:', currentPage);
                console.log('üìö Navigation history:', this.history);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–µ
                localStorage.setItem('ule_navigation_history', JSON.stringify(this.history));
            },
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑ localStorage
            restoreHistory() {
                try {
                    const saved = localStorage.getItem('ule_navigation_history');
                    if (saved) {
                        this.history = JSON.parse(saved);
                        console.log('üìö Navigation history restored:', this.history);
                    }
                } catch (error) {
                    console.error('‚ùå Error restoring navigation history:', error);
                    this.history = [];
                }
            },
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –≤—ã–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            setupPageUnload() {
                window.addEventListener('beforeunload', () => {
                    localStorage.setItem('ule_navigation_history', JSON.stringify(this.history));
                });
            },
            
            // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è "–ù–∞–∑–∞–¥"
            goBack(fallbackUrl = '/dashboard') {
                console.log('üîô Back button clicked!');
                console.log('üìç Current page:', window.location.pathname);
                console.log('üìö Available history:', this.history);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏—Å—Ç–æ—Ä–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
                if (window.history.length > 1) {
                    console.log('‚úÖ Browser history available, going back');
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–∑ –Ω–∞—à–µ–π –∏—Å—Ç–æ—Ä–∏–∏
                    const previousPage = this.getPreviousPage();
                    if (previousPage) {
                        console.log('üìç Previous page from history:', previousPage.url);
                    }
                    
                    window.history.back();
                    return;
                }
                
                // –ï—Å–ª–∏ –Ω–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—à—É –∏—Å—Ç–æ—Ä–∏—é
                const previousPage = this.getPreviousPage();
                if (previousPage && previousPage.url !== window.location.pathname) {
                    console.log('üìç Using internal history, going to:', previousPage.url);
                    window.location.href = previousPage.url;
                    return;
                }
                
                // –ü–æ—Å–ª–µ–¥–Ω–∏–π –≤–∞—Ä–∏–∞–Ω—Ç - –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ fallback —Å—Ç—Ä–∞–Ω–∏—Ü—É
                console.log('üè† No history available, going to fallback:', fallbackUrl);
                window.location.href = fallbackUrl;
            },
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
            getPreviousPage() {
                const currentUrl = window.location.pathname;
                
                // –ò—â–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É (–Ω–µ —Ç–µ–∫—É—â—É—é)
                for (let i = this.history.length - 2; i >= 0; i--) {
                    if (this.history[i].url !== currentUrl) {
                        return this.history[i];
                    }
                }
                
                return null;
            },
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Å –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ–º
            navigateTo(url, title = '') {
                console.log('üß≠ Navigating to:', url);
                
                if (title) {
                    // –≠—Ç–æ –ø—Ä–æ–≥—Ä–∞–º–º–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥, –ª–æ–≥–∏—Ä—É–µ–º –µ–≥–æ
                    const navigationEvent = {
                        url: url,
                        title: title,
                        timestamp: new Date().toISOString(),
                        referrer: window.location.pathname,
                        type: 'programmatic'
                    };
                    
                    this.history.push(navigationEvent);
                    console.log('üìç Programmatic navigation logged:', navigationEvent);
                }
                
                window.location.href = url;
            },
            
            // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
            clearHistory() {
                this.history = [];
                localStorage.removeItem('ule_navigation_history');
                console.log('üóëÔ∏è Navigation history cleared');
            },
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –∏—Å—Ç–æ—Ä–∏–∏ (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
            getHistory() {
                return this.history;
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
            window.UleNavigation.restoreHistory();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º—É
            window.UleNavigation.init();
        });

        // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è "–ù–∞–∑–∞–¥" –ë–ï–ó —Ü–∏–∫–ª–æ–≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        window.goBack = function(fallbackUrl = '/dashboard') {
            console.log('üöÄ window.goBack called with fallback:', fallbackUrl);
            console.log('üìç Current page:', window.location.pathname);
            
            // –í–°–ï–ì–î–ê –∏–¥–µ–º –Ω–∞ fallback URL, –Ω–∏–∫–∞–∫–∏—Ö —Ü–∏–∫–ª–æ–≤!
            console.log('üè† Going to fallback URL:', fallbackUrl);
            window.location.href = fallbackUrl;
        };

        // –§—É–Ω–∫—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ–º
        window.navigateTo = function(url, title = '') {
            return window.UleNavigation.navigateTo(url, title);
        };

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –∫ –ø—Ä–æ—Ñ–∏–ª—é —Å –Ω—É–∂–Ω—ã–º —Ç–∞–±–æ–º
        window.goBackToProfile = function(tab = 'customer') {
            console.log('üîô goBackToProfile clicked with tab:', tab);
            try {
                localStorage.setItem('profile_active_tab', tab);
                console.log('‚úÖ Tab saved to localStorage:', tab);
                window.location.href = '/profile';
            } catch (error) {
                console.error('‚ùå Error in goBackToProfile:', error);
                alert('–û—à–∏–±–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏: ' + error.message);
            }
        };

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ç–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.testGoBack = function(tab = 'customer') {
            console.log('üß™ TEST: testGoBack called with tab:', tab);
            alert('testGoBack –≤—ã–∑–≤–∞–Ω–∞ —Å —Ç–∞–±–æ–º: ' + tab);
            localStorage.setItem('profile_active_tab', tab);
            window.location.href = '/profile';
        };
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Phone mask functionality
            function initPhoneMask(input) {
                let cursorPosition = 0;
                
                input.addEventListener('input', function(e) {
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    
                    // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –∏–∑ –≤–≤–µ–¥–µ–Ω–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è
                    let digits = this.value.replace(/\D/g, '');
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–æ 10 —Ü–∏—Ñ—Ä (–±–µ–∑ —É—á–µ—Ç–∞ +7)
                    if (digits.length > 10) {
                        digits = digits.slice(0, 10);
                    }
                    
                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –Ω–æ–º–µ—Ä
                    let formatted = '';
                    if (digits.length > 0) {
                        if (digits.length <= 3) {
                            formatted = digits;
                        } else if (digits.length <= 6) {
                            formatted = digits.slice(0, 3) + ' ' + digits.slice(3);
                        } else if (digits.length <= 8) {
                            formatted = digits.slice(0, 3) + ' ' + digits.slice(3, 6) + '-' + digits.slice(6);
                        } else if (digits.length <= 10) {
                            formatted = digits.slice(0, 3) + ' ' + digits.slice(3, 6) + '-' + digits.slice(6, 8) + '-' + digits.slice(8, 10);
                        }
                    }
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                    this.value = formatted;
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫—É—Ä—Å–æ—Ä–∞
                    if (start === end) {
                        // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –±—ã–ª –≤ –∫–æ–Ω—Ü–µ, —Å—Ç–∞–≤–∏–º –µ–≥–æ –≤ –∫–æ–Ω–µ—Ü –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
                        if (start >= this.value.length) {
                            this.setSelectionRange(this.value.length, this.value.length);
                        } else {
                            // –ò–Ω–∞—á–µ –ø—ã—Ç–∞–µ–º—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–∏–º–µ—Ä–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                            let newPosition = start;
                            if (start > 0 && this.value[start - 1] === ' ' || this.value[start - 1] === '-') {
                                newPosition = start + 1;
                            }
                            this.setSelectionRange(newPosition, newPosition);
                        }
                    } else {
                        // –ï—Å–ª–∏ –±—ã–ª –≤—ã–¥–µ–ª–µ–Ω —Ç–µ–∫—Å—Ç, —Å—Ç–∞–≤–∏–º –∫—É—Ä—Å–æ—Ä –≤ –∫–æ–Ω–µ—Ü
                        this.setSelectionRange(this.value.length, this.value.length);
                    }
                });
                
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≤—Å—Ç–∞–≤–∫—É –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
                input.addEventListener('keypress', function(e) {
                    if (!/\d/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Delete') {
                        e.preventDefault();
                    }
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Å—Ç–∞–≤–∫–∏ —Ç–µ–∫—Å—Ç–∞
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedText = (e.clipboardData || window.clipboardData).getData('text');
                    const digits = pastedText.replace(/\D/g, '').slice(0, 10);
                    
                    if (digits.length > 0) {
                        this.value = this.value.replace(/\D/g, '') + digits;
                        this.dispatchEvent(new Event('input'));
                    }
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' || e.key === 'Delete') {
                        const start = this.selectionStart;
                        const end = this.selectionEnd;
                        
                        if (start === end) {
                            // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –Ω–∞ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–µ, –ø–µ—Ä–µ–º–µ—â–∞–µ–º –µ–≥–æ –Ω–∞–∑–∞–¥
                            if (e.key === 'Backspace' && (this.value[start - 1] === ' ' || this.value[start - 1] === '-')) {
                                e.preventDefault();
                                this.setSelectionRange(start - 1, start - 1);
                            }
                        }
                    }
                });
            }

            // Initialize phone mask for all phone inputs
            document.querySelectorAll('input[type="tel"]').forEach(initPhoneMask);

            // Password toggle functionality
            document.querySelectorAll('.password-toggle').forEach(function(button) {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    }
                });
            });
        });
    </script>
</body>
